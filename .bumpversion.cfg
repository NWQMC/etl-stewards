[bumpversion]
current_version = 3.0.0-SNAPSHOT
commit = True
tag = True
tag_name = etl-nwis-lookups-{new_version}
parse = (?P<major>\d+)\.(?P<minor>\d+)([\-]*)((?P<release>.*))?
serialize =
    {major}.{minor}-{release}
    {major}.{minor}

[bumpversion:part:release]
optional_value = production
values =
    SNAPSHOT
    production

[bumpversion:file:pom.xml]